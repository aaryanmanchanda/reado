name: Reado CI

on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Start backend
      run: |
        cd backend
        node server.js &
        sleep 5
      env:
        MONGODB_URI: mongodb://localhost:27017/test

    - name: Liveness check
      run: curl --fail http://localhost:5001/live
